# Server Block 1
server {
    listen 8080;
    client_max_body_size 2048;
    error_page 404 ./YoupiBanane/error/404.html;
    server_name asd.com asd1.com;
    location /Youpi {
        root ./YoupiBanane;
        cgi_path cgi_bin/;
        cgi_ext .py;
        limit_except GET POST DELETE;
        index index.html;
        upload_store /nop;
        autoindex on;
    }
    location /cgi_bin {
        root ./cgi_bin ;
        limit_except GET POST DELETE ;
        cgi_path cgi_bin/upload.py ;
        cgi_ext .py;
        upload_store ./YoupiBanane ;
    }
    location /serve {
        return /Youpi;
        autoindex on;
    }
}

server {
    listen 8081;
    client_max_body_size 1000;
    server_name asd.com asd1.com; 
    location /serve {
        root ./YoupiBanane;
        limit_except GET POST DELETE;
    }
}

