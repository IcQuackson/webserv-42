# Server Block 1
server
{
    listen 8085;
    #root default ;
    client_max_body_size 10M;
    error_page 34 35 example.com;
    server_name asd.com asd1.com;
    location /default {
        root root.com;
        cgi_path cig/path  ;
        cgi_ext .py ;
        limit_except GET POST;
        index index.html ;
        upload_store /docs;
        autoindex on ;
        return https://example.com/new-url  ;
    }
}